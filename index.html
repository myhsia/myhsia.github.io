<!DOCTYPE html>
<html>
<head>
  <title>Stretching Background Image</title>
  <style>
    body {
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, .5), rgba(0, 0, 0, 0)),
        url("background.png");
      background-repeat: no-repeat;
      background-color: transparent;
      background-size: 100%;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>I'm hosted with GitHub Pages.</p>
</body>
</html>
